<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var promise = new Promise(function(resolve, reject) {
		const x = "world";
		const y = "hello";
		if(x === y) {
			resolve();
		} else {
			reject();
		}
		});

promise.
	then(function () {
		console.log('Success, You are a GEEK');
	}).
	catch(function () {
		console.log('Some error has occured');
	});

</script>
</body>
</html>
